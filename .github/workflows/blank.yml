name: CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
      - uses: actions/checkout@v3
        
      - name: repo archiving
        run: zip -r repo.zip .
        
      - name: Copy repo to vm
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          source: repo.zip
          target: /home/${{ secrets.USERNAME }}/github
